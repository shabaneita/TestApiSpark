    <script src="Scripts\jquery-3.4.1.js"></script>
    <script src="Scripts\bootstrap.min.js"></script>
    <script>
        function AppendRow(value) {
            $("#body").append(`<tr><td>${value.productId}</td><td>${value.name}</td><td>${value.description}</td><td>${value.price}
                </td><td><img  width='80' height='80' class='rounded-circle' src='images/${value.image}'> </td> <td>${value.category.name}</td> </tr>`)
        }
        $(function () {
            

            $.ajax({
                url: 'https://localhost:44301/api/categories/categoryproduct/3',
                type: "get",
                dataType: 'json',
                success: function (data) {
                    console.log(data)
                    data.forEach(AppendRow);
                },
                error: function (x,y,z) {
                    alert(x + '\n' + y + '\n' + z);
                }
            });


        })
    </script>
</head>
